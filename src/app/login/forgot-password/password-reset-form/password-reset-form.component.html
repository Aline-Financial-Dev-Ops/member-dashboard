<ng-template #sendOtp>
  <p class="text-muted fw-light mb-3">Please enter your username and email so we can <span class="fw-bold">send you a reset code.</span></p>
  <form [formGroup]="createOtpForm" class="mb-5">
    <div class="row row-cols-1">
      <div class="col my-2">
        <div class="form-floating">
          <input type="text"
                 id="username"
                 formControlName="username"
                 placeholder="Username"
                 class="form-control"/>
          <label for="username" class="form-label">Username</label>
        </div>
      </div>
    </div>
    <div class="row row-cols-1">
      <div class="col my-2">
        <div class="form-floating">
          <input type="text"
                 id="email"
                 formControlName="email"
                 placeholder="Email"
                 class="form-control"/>
          <label for="email" class="form-label">Email</label>
        </div>
      </div>
    </div>
  </form>
  <div class="d-flex justify-content-center">
    <button class="btn btn-primary btn-lg">Send Code</button>
  </div>
</ng-template>

<ng-container #formContainer>

</ng-container>
