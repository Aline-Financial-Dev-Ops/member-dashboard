<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

  <div class="form-floating my-2">
    <input type="text"
           id="username"
           class="form-control"
           placeholder="Username"
           formControlName="username">
    <label for="username" class="form-label">Username</label>
  </div>
  <div class="text-end text-muted">
    <input type="checkbox"
           id="rememberUsername"
           formControlName="rememberUsername"
           class="form-check-input form-check-inline"/>
    <label class="form-check-label user-select-none"
           for="rememberUsername">Remember Username</label>
  </div>

  <div class="form-floating my-2">
    <input type="password"
           id="password"
           placeholder="Password"
           formControlName="password"
           class="form-control">
    <label for="password"
           class="form-label">
      Password
    </label>
  </div>
  <div class="text-end text-muted">
    <a routerLink="/forgot-password"
       class="text-decoration-none text-muted">Forgot password?</a>
  </div>

  <div class="d-flex justify-content-center" style="margin-top: 5rem">
    <button type="submit"
            class="btn btn-primary btn-lg">Login</button>
  </div>

</form>
