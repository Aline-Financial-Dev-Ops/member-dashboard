<div [ngSwitch]="mode" class="container border rounded-3 p-3 shadow-sm mb-4">

  <h1 class="h5 text-primary">{{viewTitle}}</h1>
  <hr class="line-divider"/>

  <div class="d-flex my-2">
    <div class="flex-grow-1 mx-2">
      <select class="form-select"></select>
    </div>
    <button class="btn btn-outline-primary rounded-circle">
      <fa-icon icon="exchange-alt"></fa-icon>
    </button>
    <div class="flex-grow-1 mx-2">
      <select class="form-select"></select>
    </div>
  </div>

  <div class="text-center py-2">
    <input class="transfer-amount"
           currencyMask
           [(ngModel)]="transferAmount"/>
  </div>

  <div class="text-center">
    <button type="button" class="btn w-100 btn-primary">
      Transfer
    </button>
  </div>

</div>
