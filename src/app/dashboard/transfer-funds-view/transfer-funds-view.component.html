<div [ngSwitch]="mode" class="container border rounded-3 p-3 shadow-sm mb-4">

  <h1 class="h5 text-primary">{{viewTitle}}</h1>
  <hr class="line-divider"/>

  <div class="d-flex my-2">
    <div class="flex-grow-1 mx-2">
      <div class="form-floating">
        <select id="fromAccount"
                class="form-select"
                [(ngModel)]="fromAccount">
          <option [ngValue]="undefined">--</option>
          <ng-container *ngFor="let account of accounts">
            <option [ngValue]="account" *ngIf="account != toAccount">
              {{account | accountLabel}}
            </option>
          </ng-container>
        </select>
        <label class="form-label" for="fromAccount">From</label>
      </div>

    </div>
    <div class="d-flex justify-content-center align-items-center">
      <button class="btn btn-outline-primary rounded-circle">
        <fa-icon icon="exchange-alt"></fa-icon>
      </button>
    </div>
    <div class="flex-grow-1 mx-2">
      <div class="form-floating">
        <select id="toAccount"
                class="form-select"
                [(ngModel)]="toAccount">
          <option [ngValue]="undefined">--</option>
          <ng-container *ngFor="let account of accounts">
            <option [ngValue]="account" *ngIf="account != fromAccount">
              {{account | accountLabel}}
            </option>
          </ng-container>
        </select>
        <label class="form-label" for="toAccount">To</label>
      </div>
    </div>
  </div>

  <div class="text-center py-2">
    <input class="transfer-amount"
           currencyMask
           [(ngModel)]="transferAmount"/>
  </div>

  <div class="text-center">
    <button type="button" class="btn w-100 btn-primary">
      Transfer
    </button>
  </div>

</div>
