<div class="container">
  <div class="container border rounded-3 p-3 shadow-sm mb-4">
    <div *ngIf="accounts else loading">
      <h1 class="h5 text-primary">My Accounts</h1>
      <hr class="line-divider"/>
      <app-account-view *ngFor="let account of accounts"
                        [account]="account"
                        [link]="true"
                        viewType="preview">
      </app-account-view>
    </div>
  </div>
  <div class="container border rounded-3 p-3 shadow-sm mb-4">
    <div *ngIf="transactionsPage else loading">
      <h1 class="h5 text-primary">Recent Activity</h1>
      <hr class="line-divider"/>
      <app-transactions-view [transactionsPage]="transactionsPage">
      </app-transactions-view>
    </div>
  </div>
</div>

<ng-template #loading>
  <div class="text-center text-primary my-5">
    <div class="spinner-border"></div>
  </div>
</ng-template>
