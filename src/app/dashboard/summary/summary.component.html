<div class="container">
  <div class="card">
    <div class="card-body bg-light" *ngIf="accounts else loading">
      <h1 class="h5 text-primary">My Accounts</h1>
      <hr class="line-divider"/>
      <app-account-view *ngFor="let account of accounts"
                        [account]="account"
                        viewType="preview">
      </app-account-view>
    </div>
  </div>
</div>

<ng-template #loading>
  <div class="text-center text-primary my-5">
    <div class="spinner-border"></div>
  </div>
</ng-template>
